    <style>
        /* 
        ###############################################################################
        #   SHELL.CSS   #
        #################

        By h8rt3rmin8r (161803398@email.tg)
        Adapted from source: https://guides.codechewing.com/mac-terminal-shell-css-html

        html {
            position: relative;
            min-height: 100%;
            min-width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-image: url('https://willinspire.github.io/content-storage/20180406/background-grid-cells-blue.jpg');
            background-repeat: repeat;
        }
        
        .container {
            width: auto;
            max-width: 610px;
        }
        
        .container-space {
            height: 20em;
            max-height: 300px;
        }
        
        canvas {
            position: absolute;
        }
        
        .fs-1 {
            font-size: 1em;
        }
        
        .fs-2 {
            font-size: 0.9em;
        }
        
        .fs-3 {
            font-size: 0.8em;
        }
        
        .shell-wrap {
            max-width: 610px;
            margin: 0px auto 0 auto;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
        
        .shell-top-bar {
            text-align: left;
            color: white;
            padding: 8px 0;
            margin: 0px;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            background: rgba(21, 68, 140, 0.55);
            border: 1px solid #15448c;
            border-bottom: none;
            -webkit-border-top-left-radius: 3px;
            -webkit-border-top-right-radius: 3px;
            -moz-border-radius-topleft: 3px;
            -moz-border-radius-topright: 3px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        
        .shell-body {
            margin: 0;
            padding-top: 15px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid #15448c;
            line-height: 1em;
            -webkit-border-bottom-right-radius: 3px;
            -webkit-border-bottom-left-radius: 3px;
            -moz-border-radius-bottomright: 3px;
            -moz-border-radius-bottomleft: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }
        
        .shell-body:hover {
            margin: 0;
            padding-top: 15px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.95);
            line-height: 1em;
            -webkit-border-bottom-right-radius: 3px;
            -webkit-border-bottom-left-radius: 3px;
            -moz-border-radius-bottomright: 3px;
            -moz-border-radius-bottomleft: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }
        
        .shell-body .output {
            word-wrap: break-word;
            position: relative;
            padding: 0 0 0 2px;
            color: white;
            font-weight: normal;
        }
        
        .shell-body a {
            color: rgb(59, 128, 255);
        }
        
        .shell-body a:hover {
            color: rgb(20, 101, 250);
        }
        /* RESPONSIVE DESIGN */
        
        @media screen and (min-width: 551px) {
            .container-space {
                height: 20em;
                max-height: 300px;
            }
        }
        
        @media screen and (max-width: 550px) {
            .container-space {
                height: 10em;
            }
        }
        
        @media screen and (min-width: 536px) {
            h1 {
                font-size: 43px;
            }
            h4 {
                font-size: 1ev;
            }
            .shell-body {
                font-size: 100%;
            }
            .shell-body:hover {
                font-size: 100%;
            }
        }
        
        @media screen and (max-width: 536px) {
            h1 {
                font-size: 42px;
            }
            h4 {
                font-size: 1ev;
            }
            .shell-body {
                font-size: 95%;
            }
            .shell-body:hover {
                font-size: 95%;
            }

        @media screen and (max-width: 535px) {
            h1 {
                font-size: 40px;
            }
            h4 {
                font-size: 23px;
            }
            .shell-body {
                font-size: 95%;
            }
            .shell-body:hover {
                font-size: 95%;
            }
        }
        
        @media screen and (max-width: 501px) {
            h1 {
                font-size: 38px;
            }
            h4 {
                font-size: 20px;
            }
            .shell-body {
                font-size: 85%;
            }
            .shell-body:hover {
                font-size: 85%;
            }
        }
    </style>
    
    <!-- Customized Animations -->
    <style>
        .slit-in-diagonal-2 {
            -webkit-animation: slit-in-diagonal-2 0.5s both;
            animation: slit-in-diagonal-2 0.5s both;
        }
        
        .color-change-2x {
			-webkit-animation: color-change-2x 1s ease-in-out infinite alternate both;
	        animation: color-change-2x 1s ease-in-out infinite alternate both;
		}
        
        @-webkit-keyframes slit-in-diagonal-2 {
            0% {
                -webkit-transform: translateZ(-800px) rotate3d(-1, 1, 0, -90deg);
                transform: translateZ(-800px) rotate3d(-1, 1, 0, -90deg);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 0;
            }
            54% {
                -webkit-transform: translateZ(-160px) rotate3d(-1, 1, 0, -87deg);
                transform: translateZ(-160px) rotate3d(-1, 1, 0, -87deg);
                -webkit-animation-timing-function: ease-in-out;
                animation-timing-function: ease-in-out;
                opacity: 1;
            }
            100% {
                -webkit-transform: translateZ(0) rotate3d(-1, 1, 0, 0);
                transform: translateZ(0) rotate3d(-1, 1, 0, 0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
        }
        
        @keyframes slit-in-diagonal-2 {
            0% {
                -webkit-transform: translateZ(-800px) rotate3d(-1, 1, 0, -90deg);
                transform: translateZ(-800px) rotate3d(-1, 1, 0, -90deg);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 0;
            }
            54% {
                -webkit-transform: translateZ(-160px) rotate3d(-1, 1, 0, -87deg);
                transform: translateZ(-160px) rotate3d(-1, 1, 0, -87deg);
                -webkit-animation-timing-function: ease-in-out;
                animation-timing-function: ease-in-out;
                opacity: 1;
            }
            100% {
                -webkit-transform: translateZ(0) rotate3d(-1, 1, 0, 0);
                transform: translateZ(0) rotate3d(-1, 1, 0, 0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
        }
        
        @-webkit-keyframes color-change-2x {
  			0% {
    			background: rgba(21, 68, 140, 0.35);
  			}
  			100% {
    			background: rgba(21, 68, 140, 0.85);
  			}
		}
        
		@keyframes color-change-2x {
  			0% {
    			background: rgba(21, 68, 140, 0.35);
  			}
  			100% {
    			background: rgba(21, 68, 140, 0.85);
  			}
		}
    </style>
