        html {
            position: relative;
            min-height: 100%;
            min-width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            margin: 0;
            /*margin-bottom: 60px;
            margin-top: 120px;*/
            padding: 0;
            font: 1em 'Andale Mono', Consolas, 'Courier New';
            height: 100%;
            width: 100%;
            /*background: url('https://i.pinimg.com/474x/e3/ea/92/e3ea92c6e831c7fb709176070cb17371.jpg');*/
            background-image: url('https://willinspire.github.io/content-storage/20180406/Blockchain-Blue-02.png');
            background-repeat: repeat;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: rgba(0, 0, 0, 0.829);
        }
        
        .container {
            width: auto;
            max-width: 700px;
        }
        
        canvas {
            position: absolute;
        }
        
        .fs-1 {
        	font-size: 1em;
        }
        
        .fs-2 {
        	font-size: 0.9em;
        }
        
        .fs-3 {
        	font-size: 0.8em;
        }
        
        .shell-wrap {
            max-width: 680px;
            margin: 100px auto 0 auto;
            box-shadow: 5px 10px 18px #ffffff;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
        
        .shell-top-bar {
            text-align: left;
            color: white;
            padding: 8px 0;
            margin: 0px;
            margin-top: 20%;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            font: 1em 'Andale Mono', Consolas, 'Courier New';
            border: 1px solid #15448c;
            border-bottom: none;
            -webkit-border-top-left-radius: 3px;
            -webkit-border-top-right-radius: 3px;
            -moz-border-radius-topleft: 3px;
            -moz-border-radius-topright: 3px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            background: rgba(21, 68, 140, 0.55);
        }
        
        .shell-body {
            margin: 0;
            padding-top: 15px;
            padding-bottom: 7px;
            padding-left: 7px;
            padding-right: 7px;
            list-style: none;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid #15448c;
            font: 1em 'Andale Mono', Consolas, 'Courier New';
            line-height: 1em;
            -webkit-border-bottom-right-radius: 3px;
            -webkit-border-bottom-left-radius: 3px;
            -moz-border-radius-bottomright: 3px;
            -moz-border-radius-bottomleft: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }
        
        .shell-body:hover {
            margin: 0;
            padding-top: 15px;
            padding-bottom: 7px;
            padding-left: 7px;
            padding-right: 7px;
            list-style: none;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.95);
            font: 1em 'Andale Mono', Consolas, 'Courier New';
            line-height: 1em;
            -webkit-border-bottom-right-radius: 3px;
            -webkit-border-bottom-left-radius: 3px;
            -moz-border-radius-bottomright: 3px;
            -moz-border-radius-bottomleft: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }
        
        .shell-body .input:before {
            content: 'h8rt3rmin8r:~$';
            position: absolute;
            left: 0;
            top: 0;
            color: rgb(238, 61, 61);
            font-weight: normal;
        }
        
        .shell-body .input {
            word-wrap: break-word;
            position: relative;
            padding: 0 0 0 140px;
            color: rgb(122, 255, 70);
            font-weight: normal;
        }
        
        .shell-body .output:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            color: rgb(238, 61, 61);
            font-weight: normal;
        }
        
        .shell-body .output {
            word-wrap: break-word;
            position: relative;
            padding: 0 0 0 2px;
            color: rgb(122, 255, 70);
            font-weight: normal;
        }
        
        .shell-body a {
            color: rgb(59, 128, 255);
        }
        
        .shell-body a:hover {
            color: rgb(20, 101, 250);
        }
        
        /* RESPONSIVE DESIGN */
        
        @media screen and (min-width: 736px) {
            h1 {
                font-size: 45px;
            }
            h4 {
                font-size: 1.2ev;
            }
            .shell-body {
                font-size: 110%;
            }
            .shell-body:hover {
                font-size: 110%;
            }
        }
        
        @media screen and (max-width: 536px) {

            }
            .shell-body {
                font-size: 100%;
            }
            .shell-body:hover {
                font-size: 100%;
            }
        }
        
        @media screen and (max-width: 536px) {

            h4 {

            }

        @media screen and (max-width: 501px) {
            h1 {
                font-size: 38px;
            }
            h4 {
                font-size: 20px;
            }
            .shell-body {
                font-size: 85%;
            }
            .shell-body:hover {
                font-size: 85%;
            }
        }
